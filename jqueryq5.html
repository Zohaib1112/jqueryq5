<!DOCTYPE html>
<html>
<head>
    <title>Responsive Layout</title>
    <style>
       
        body {
            font-size: 16px;
        }

        .content {
            width: 80%;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
        }

        
        @media (max-width: 768px) {
            body {
                font-size: 14px; 
            }

            .content {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Responsive Layout</h1>
        <p>This is a Responsive layout example.</p>
    </div>
</body>
</html>
